<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天亮教育考试系统-注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="img/TL.png">
</head>
<body>
    <div class="yy-main">
        <div class="yy-title">TL<span>EDU</span></div>
        <div class="yy-lors">
            <a href="login.html" class="yy-aGreen" id="login">login</a>or<a href="javascript:;" class="yy-aWhite" id="signup">sign up</a>
        </div>
        <div class="yy-form">
            <div class="yy-first">
                <input type="text" id="account" placeholder="账号">
            </div>
            <div>
                <input type="password" id="password" placeholder="密码">
            </div>
            <div>
                <input type="password" id="rePwd" placeholder="确认密码">
            </div>
            <div>
                <input type="text" id="phone" placeholder="手机号">
            </div>
            <div class="yy-last">
                <input type="text" id="email" placeholder="邮箱">
            </div>
        </div>
        <button class="yy-submit" id="signBtn">注册</button>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/signup.js"></script>
</html>
